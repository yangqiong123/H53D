<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3动画效果</title>
	<style>
		div{width:100px;height:100px;margin:100px;border:1px solid #ccc;border-radius:10px;}
		.box1,.box2,.box3,.box4{transition:all 2s ease 0.5s}
		.box1:hover{transform:translateX(200px);}
		.box2:hover{transform:skew(30deg);transform-origin:center;}
		.box3:hover{transform:rotate(45deg);transform-origin:center;}
		.box4:hover{transform:scale(0.5,0.5);transform-origin:center;}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	
</body>
</html>
