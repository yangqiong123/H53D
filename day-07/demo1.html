<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style>
    </style>
</head>
<body>
    <canvas width="800" height="500"></canvas>
    <script>
        var c=document.querySelector('canvas');
        var ctx = c.getContext('2d');
     /*   ctx.beginPath();
        ctx.fillStyle = "#f00";
        ctx.fillRect(10,10,50,50)
        ctx.fill();
        ctx.closePath();*/

        ctx.beginPath();
        ctx.fillStyle = "#f00";
        ctx.fillRect(0,0,200,200);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 8;
        ctx.strokeRect(230,0,200,200);
        ctx.fill();
        ctx.closePath();


    </script>
</body>
</html>
