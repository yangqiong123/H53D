<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>img</title>
</head>
<body>
	<canvas width="600" height="600"></canvas>
<script type="text/javascript">
	var c = document.querySelector('canvas'),
		ctx = c.getContext('2d'),
		img = new Image();

	img.onload = function(){
		var pat=ctx.createPattern(img,"no-repeat");
		ctx.rect(0,0,600,600);
		ctx.fillStyle=pat;
		ctx.fill();
		// ctx.drawImage(img,10,100);
	}
	img.src = "img01.jpg";
</script>	
</body>
</html>
