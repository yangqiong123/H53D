<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas2</title>
	<style type="text/css">
		180
	</style>
</head>
<body>
	<canvas width="600" height="600"></canvas>

<script type="text/javascript">
	var c = document.querySelector('canvas'),
		ctx = c.getContext('2d');

	ctx.beginPath();
	ctx.fillStyle = "red";
	ctx.arc(150,150,80,0,Math.PI/2,false);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(150,150,80,Math.PI/2,Math.PI,false);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(150,150,80,Math.PI,Math.PI/2*3,false);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.arc(150,150,80,Math.PI/2*3,0,false);
	ctx.fill();
	ctx.closePath();


	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.arc(300,300,100,0,Math.PI/2,false);
	ctx.fill();
	ctx.closePath();

</script>
</body>
</html>
