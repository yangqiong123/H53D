<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style type="text/css">f
		/* html,body{ height: 100%; } 
		body{ background-color: #aaa; }*/
	</style>
</head>
<body>
	<canvas width="600" height="600"></canvas>

<script type="text/javascript">
	var c = document.querySelector('canvas'),
		ctx = c.getContext('2d');

	ctx.beginPath();
	ctx.fillStyle = "red";
	ctx.fillRect(10,10,100,100);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.strokeStyle = "black";
	ctx.lineWidth = 10;
	ctx.strokeRect(120,10,100,100);
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle = "pink";
	ctx.fillRect(230,10,100,100);
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle = "red";
	ctx.fillRect(10,120,100,100);
	ctx.fill();
	ctx.closePath();

	ctx.beginPath();
	ctx.strokeStyle = "blue";
	ctx.lineWidth = 3;
	ctx.strokeRect(120,120,100,100);
	ctx.closePath();

	ctx.beginPath();
	ctx.clearRect(60,60,215,110);
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle = "blue";
	ctx.fillRect(70,70,40,40);
	ctx.closePath();




</script>
</body>
</html>
