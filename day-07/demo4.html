        ctx.fillStyle = "red";
        ctx.strokeStyle = "blue";
        ctx.lineWidth = "10"

        ctx.lineTo(500,300);
        ctx.lineTo(20,300);
        ctx.lineTo(100,50);
        ctx.stroke();
        ctx.fill();
        ctx.closePath();
