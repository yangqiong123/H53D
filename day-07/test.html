<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="800" height="500"></canvas>
    <script>
        function fiveStar(c,x,y,len){
            //c是canvas的上下文对象
            //x,y第一个点的坐标
            //五星每个边的长度
            var x1 = len*Math.sin(Math.PI/10);
            var h1 = len*Math.cos(Math.PI/10);
            var x2 = len/2;
            var h2 = x2*Math.tan(Math.PI/5);
            c.moveTo(x,y);
            c.lineTo(x+x1,y+h1);
            c.lineTo(x-x2,y+h2);
            c.lineTo(x+x2,y+h2);
            c.lineTo(x-x1,y+h1);
            c.lineTo(x-x1,y+h1);
            c.lineTo(x,y);
            ctx.fill();
            c.closePath();
        }
    </script>
    <script>
        var c=document.querySelector('canvas');
        var ctx = c.getContext('2d');
        ctx.beginPath();
        ctx.fillStyle = "#f00";
        ctx.strokeStyle = '#f00';
        ctx.lineWidth = 5;
        fiveStar(ctx,100,50,100);
        fiveStar(ctx,200,20,30);
        fiveStar(ctx,240,60,30);
        fiveStar(ctx,240,120,30);
        fiveStar(ctx,200,160,30);
    </script>
</body>
</html>
