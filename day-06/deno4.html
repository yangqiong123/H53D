<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>demo4</title></head><body>	<form action="#">		<fieldset>			<legend>web流言框</legend>			<textarea name="" id="txt" cols="30" rows="10"></textarea><br>			<input type="button" value="添加" onclick="add()"/>			<input type="button" value="查询" onclick="save()"/>			<input type="button" value="重置" onclick="res()"/>			<table id="tbOutput"></table>		</fieldset>	</form>	<script>		var val = {tet:'',time:''},			index = 0;		function add(){			var jsonstr;			index++;			val.tet = document.getElementById('txt').value;			val.time = new Date();			jsonstr = JSON.stringify(val);			localStorage.setItem('index'+index,jsonstr);		};		function res(){			document.getElementById("txt").value='';			document.getElementById("tbOutput").innerHTML = " ";			localStorage.clear();		};		function save(){			var key,html='',obj;			for(var i=0;i<localStorage.length;i++){				key = localStorage.key(i);				if(key.substr(0,5) === 'index'){					obj = JSON.parse(localStorage.getItem(key));					html += '<tr><td>'+obj.tet+'</td><td>'+new Date(obj.time)+'</td></tr>';				}			}			document.getElementById('tbOutput').innerHTML = html;		}	</script></body></html>
