<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
	<style>
		@keyframes run{
			0%{background-position:0 0;}
			16%{background-position:-180px 0;}
			32%{background-position:-360px 0;}
			48%{background-position:-540px 0;}
			64%{background-position:-720px 0;}
			80%{background-position:-900px 0;}
			100%{background-position:-1080px 0;}
		}
		.box{width:180px;height:300px;background:url(img/charector.png) no-repeat 0 0;
			animation:run 0.8s step-end infinite;
		}
	</style>
</head>
<body>
	<div class="box">
	</div>
	<input type="button" id="btn">
</body>
<script src="jquery-1.12.0.js"></script>
</html>
